    <title>Tree Page - Ваш портал для чтения и обсуждения книг</title>

    <link rel="stylesheet" type="text/css" href="../style/styles.css">
</head>
<body>
    <header>
        <nav class="head1">
            <button class="menu-button">Меню</button>
                <div class="dropdown-menu" style="display:none;">
                    <ul>
                        <li><a href="../glav/index.html">Главная</a></li>
                    </ul>
                    <ul>
                        <li><a href="../books/glav.html">Книги</a></li>
                    </ul>
                    <ul>

                    </ul>

                        <li><a href="../discussions/glav.html">Обсуждения</a></li>
                    </ul>
                </div>
        </nav>
        <a href="../glav/index.html"><img src="../media/Tree Page.png" alt="Логотип Tree Page" class="img_name"></a>
        <button class="login-button"><a href="../index.html">Войти</a></button>
        <button class="logout-button">Выйти</button>
    </header>


    <div class="content">
        <section>
            <h1>Хочешь оставить отзыв? Тогда заполняй форму!</h1>
            <button class="add-review-btn" style="display: none;">Добавить отзыв</button>
        </section>   
    </div>

<div class="modal" id="reviewModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Добавить отзыв</h2>
    <form id="reviewForm">
      <label for="author">Выберите автора:</label><br>
      <select id="author" name="author">
        <option value="author1">Автор 1</option>
        <option value="author2">Автор 2</option>
      </select><br>

      <label for="book">Выберите произведение:</label><br>
      <select id="book" name="book">
        <option value="book1">Книга 1</option>
        <option value="book2">Книга 2</option>
      </select><br>

      <label for="review">Напишите отзыв:</label><br>
      <textarea id="review" name="review"></textarea><br>

      <input type="submit" value="Отправить">
    </form>
  </div>
</div>
